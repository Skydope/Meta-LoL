<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta LoL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Meta LoL</h1>
       
      </header>
      <div class="lineas">
        <a href="https://www.metasrc.com/lol/tier-list/top" class="linea" target="_blank">
            <img src="./assets/top.png" alt="" class="img-linea">
        </a>
        <a href="https://www.metasrc.com/lol/tier-list/jungle" class="linea" target="_blank">
            <img src="./assets/jg.png" alt="" class="img-linea">
            </a>
            <a href="https://www.metasrc.com/lol/tier-list/mid" class="linea" target="_blank">
                <img src="./assets/mid.png" alt="" class="img-linea">
            </a>
            <a href="https://www.metasrc.com/lol/tier-list/adc" class="linea" target="_blank">
                <img src="./assets/adc.png" alt="" class="img-linea">
                </a>
        <a href="https://www.metasrc.com/lol/tier-list/support" class="linea" target="_blank">
            <img src="./assets/supp.png" alt="" class="img-linea">
        </a>
      </div>
      <div class="champs" id="champs">
        <button type="button" class="btn-plus" id="btn-plus"><i class="fa-solid fa-plus btn-icon"></i></button>
      </div>
      
      <form action="" class="formu-champs disabled" id="formu-champs">
        <div class="close">
          <button type="button" class="btn-close" id="btn-close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <input type="text" class="champ-name-input" placeholder="Nombre del Champ">
        <button type="button" class="btn-formu-champs" id="btn-agregar">Agregar</button>
        
      </form>
    </main>
    <footer></footer>
    
  </body>
</html>
